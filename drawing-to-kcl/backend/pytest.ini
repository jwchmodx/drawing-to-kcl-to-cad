[pytest]
testpaths = tests
python_files = test_*.py
asyncio_mode = auto

[tool:pytest]
# Coverage configuration
addopts = 
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
# Coverage thresholds for business logic
[coverage:run]
source = backend
omit = 
    */tests/*
    */__pycache__/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abc.abstractmethod

